<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stop: It's Rock Paper Scissors time!</title>

</head>

<body>

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-functions.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <table class="container">
    <tr>
      <p>Choose which user you will be, and select your choice of rock, paper, or scissors, and then hit submit!</p>
    </tr>
    <tr>
      <td>
        <h3>User 1 Input</h3>
        <label for="user1-name-input">User 1 Name:</label>
        <input class="form-control" id="user1-input" placeholder="Jane Doe" type="text">
        <button id="submitName1">Submit Name</button><br><br>
        <ul>
          <li id='user1-select1'>Rock</li>
          <li id='user1-select2'>Paper</li>
          <li id='user1-select3'>Scissors</li>
        </ul>
        <br>
        <label for="user1-message-input">Messenger:</label>
        <input class="form-control" id="user1-message" placeholder="My rock is going to scissors your paper!" type="text">
        <button id="message1_submit">Send</button>
        <h5 id="user1Wins"></h5>
      </td>
      <td>
        <h3>User 2 Input</h3>
        <label for="user2-name-input">User 2 Name:</label><input class="form-control" id="user2-input" placeholder="John Doe" type="text">
        <button id="submitName2">Submit Name</button><br><br>
        <ul>
          <li id='user2-select1'>Rock</li>
          <li id='user2-select2'>Paper</li>
          <li id='user2-select3'>Scissors</li>
        </ul>
        <br>
        <label for="user2-message-input">Messenger:</label><input class="form-control" id="user2-message" placeholder="My rock is going to scissors your paper!" type="text">
        <button id="message2_submit">Send</button>
        <h5 id="user2Wins"></h5>
      </td>
    </tr>
    <tr>
      <td>
        <p id="chat_box"></p>
      </td>
    </tr>
    <tr>
      <h4 id="winner"></h4>
    </tr>
  </table>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/index.js"></script>



</body>

</html>
