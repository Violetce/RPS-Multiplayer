<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stop: It's Rock Paper Scissors time!</title>

</head>

<body>

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-functions.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <table class="container">
    <tr>
      <p>First select which user you will be, optionally enter your name, and select your choice of rock, paper, or scissors, and then hit submit!</p>
    </tr>
    <tr>
      <td>
        <select name="user" id="userid">
          <option value="User 1">User 1</option>
          <option value="User 2">User 2</option>
        </select><br>
        <label for="user-name-input">User Name:</label>
        <input class="form-control" id="user-input" placeholder="Jane Doe" type="text">
        <button id="submitName">Submit Name</button><br><br>
        <ul>
          <li id='user-select1'>Rock</li>
          <li id='user-select2'>Paper</li>
          <li id='user-select3'>Scissors</li>
        </ul>
        <br>
        <label for="user-message-input">Messenger:</label>
        <input class="form-control" id="user-message" placeholder="My rock is going to scissors your paper!" type="text">
        <button id="message_submit">Send</button>
        <h5 id="userWins"></h5>
      </td>
    </tr>
    <tr>
      <td>
        <p id="chat_box"></p>
      </td>
    </tr>
    <tr><td>
      <h4 id="winner"></h4>
      <button id="submit">Submit for Winner</button><br><br>
    </td></tr>
  </table>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/index.js"></script>



</body>

</html>
